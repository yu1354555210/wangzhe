<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0, width=device-width" />
		<meta name="format-detection" content="telephone=no">
		<meta name="renderer" content="webkit">
		<!--[if !IE]>
    		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    	<!--<![endif]-->
		<title>王者试练场-评价</title>
		<!--图标样式-->
		<link rel="stylesheet" type="text/css" href="//at.alicdn.com/t/font_397982_6u26dpsghjx7p66r.css" />
		<link rel="stylesheet" type="text/css" href="css/style.css" />
		<script src="js/fontrem.js" type="text/javascript" charset="utf-8"></script>
	</head>

	<body>
		<div class="wrapper">
			<!--评价-->
			<div class="comment-container">
				<div class="comment-vs-main">
					<div class="timebar-box plane-timebar-box">
						<div class="timebar">10:50</div>
						<div class="timebar-middle">
							<dl>
								<dt><em>L87984</em></dt>
								<dd>固定时段1小时</dd>
							</dl>
						</div>
						<div class="timebar">11:50</div>
					</div>
					<div class="result-tag-box">
						<button class="result-tag win-tag">胜 利 : <span>3</span></button>
						<button class="result-tag defeat-tag">失 败 : <span>1</span></button>
					</div>
				</div>
				<div class="comment-content">
					<header class="comment-header mine-header">
						<dl>
							<dt><img src="img/head-img.png"/></dt>
							<dd>
								<div class="mine-name">哈哈哈哈哈哈</div>
								<div class="mine-id">ID : 456789</div>
							</dd>
						</dl>
						<div class="star-box">
							<span class="star"></span>
							<span class="star"></span>
							<span class="star"></span>
							<span class="star"></span>
							<span class="star"></span>
							<!--需求默认显示0星-->
							<span class="star-text">0星</span>
						</div>
					</header>
					<div class="comment-tag-box">
						<button class="this-big-btn">飞的超稳 (8)</button>
						<button class="this-big-btn">十分威武(8)</button>
						<button class="this-big-btn">厉害到爆(20)</button>
						<button class="this-big-btn">态度很好(188)</button>
						<button class="this-big-btn">声音甜美(8)</button>
						<button class="this-big-btn">又美又萌(8)</button>
						<button class="this-big-btn">还会再飞(8)</button>
						<button class="this-big-btn">比较一般(1)</button>
						<button class="this-big-btn">逗比一个(1)</button>
					</div>
				</div>
			</div>
		</div>
		<button class="coupons-long-btn this-long-btn">提交评价得优惠券</button>

		<!--代金券小弹窗-->
		<div class="coupons-small-winpop-container" style="display: none;">
			<div class="coupons-small-winpop">
				<dl>
					<dt><img src="img/happy-you.png"/></dt>
					<dd>
						<section class="coupons-item">
							<div class="coupons-fl">
								<dl>
									<dt><strong>38</strong>星</dt>
									<dd><span>优惠券</span>满88元使用</dd>
								</dl>
							</div>
							<div class="coupons-fr">
								<dl>
									<dt>
										<p>有效期：</p>
										<p>2015-06-12  至 2018-09-06</p>
									</dt>
									<dd><button class="coupons-btn this-big-btn">立即使用</button></dd>
								</dl>
							</div>
						</section>
						<section class="coupons-item">
							<div class="coupons-fl">
								<dl>
									<dt><strong>1</strong>星<span>体验券</span></dt>
									<dd><span>优惠券</span>满88元使用</dd>
								</dl>
							</div>
							<div class="coupons-fr">
								<dl>
									<dt>
										<p>有效期：</p>
										<p>2015-06-12  至 2018-09-06</p>
									</dt>
									<dd><button class="coupons-btn this-big-btn">1元体验</button></dd>
								</dl>
							</div>
						</section>
					</dd>
				</dl>
				<div class="winpop-close">
					<i class="iconfont icon-guanbi"></i>
				</div>
			</div>
		</div>
		<script src="js/zepto.min.js"></script>
		<script src="js/fastclick.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/dialog.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$(function() {
			  	FastClick.attach(document.body);

				//星星评分
				$(".star").on("click", function() {
					var index = $(this).index();
					$(".star").removeClass("star-active");
					$(this).parent().attr("score", index + 1);
					for(var i = 0; i <= index; i++) {
						$(".star").eq(i).addClass("star-active");
					}
					var score = $(".star-box").attr("score");
					$(".star-text").text(score + "星");
				});
				
				//标签点击,最多同时选中3个
				$(".comment-tag-box .this-big-btn").on("click",function(e){
					$(this).toggleClass("comment-tag-active");
					if($(".comment-tag-active").length > 3){
						dialog("最多选择3个");
						$(this).removeClass("comment-tag-active");
					}
					e.stopPropagation();
				});
				
				
				//提交按钮点击
				$(".coupons-long-btn").on('click', function(e) {
					if($(".star-text").text() === "0星"){
						dialog("请选择星级");
					}else if($(".comment-tag-box").find(".comment-tag-active").length < 1){
						dialog("请选择印象");
					}else{
						$(".coupons-small-winpop-container").show().find(".coupons-small-winpop").addClass("fadeInUp");
					}
					e.stopPropagation();
				});

				$(".winpop-close").on("click", function() {
					$(".coupons-small-winpop-container").hide();
				});
				
				$(".coupons-small-winpop").on("click",function(e){
					e.stopPropagation();
				});
				
				$(".coupons-small-winpop-container").on("click",function(){
					$(this).hide();
				});
			})
		</script>
	</body>

</html>
