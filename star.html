<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Document</title>
<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
<style type="text/css">
.box{
width:300px;
height:40px;
}
li{
height: 40px;
width:40px;
background: url(img/star.png);
background-repeat: no-repeat;
list-style: none;
float: left;
cursor: pointer;
}
#score{
color:red;
margin-top:20px;
}
</style>
</head>
<body>
<div class="box" id="star0" score="">
<li></li>
<li></li>
<li></li>
<li></li>
<li></li>
</div>
   <div id="score"></div>
<script type="text/javascript">

$(".box li").click(function(){
   var index = $(this).index();
$(this).parent().attr("score",index+1);
var parentId = $(this).parent().attr("id");
$("#"+parentId).find("li").css("background-image","url('img/star.png')");
for(var i=0;i<=index;i++){
$("#"+parentId).find("li").eq(i).css("background-image","url('img/star-on.png')");
}
var score = $("#"+parentId).attr("score");
$("#score").text("您选择的分数是:"+score+"分");
});


</script>
</body>
</html>
