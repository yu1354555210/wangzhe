<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0, width=device-width" />
		<meta name="format-detection" content="telephone=no">
		<meta name="renderer" content="webkit">
		<!--[if !IE]>
    		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    	<!--<![endif]-->
		<title>王者试练场-自己看到的分享</title>
		<!--图标样式-->
		<link rel="stylesheet" type="text/css" href="//at.alicdn.com/t/font_397982_6u26dpsghjx7p66r.css"/>
		<link rel="stylesheet" type="text/css" href="css/style.css" />
		<script src="js/fontrem.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body style="background: #000;">
		<!--底部悬浮导航-->
		<div class="wrapper">
			<div class="share-box">
				<div class="share-top">
					<p><span>提示 :</span> 好友通过您分享的链接成功注册，您和好友都将获得1张优惠券，通过您二维码注册成功的人越多，你获得的优惠券越多！</p>
				</div>
				<img src="img/share-bg01.jpg"/>
				<img src="img/share-bg02.jpg"/>
				<img src="img/share-bg03.jpg"/>
			</div>
			<div class="share-mask">
				<img src="img/share.png"/>
			</div>
		</div>
		<script src="js/zepto.min.js"></script>
		<script src="js/fastclick.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$(function() {
			  FastClick.attach(document.body);
			});
			$(".share-mask").on("click",function(){
				$(this).hide();
			});
		</script>
	</body>
</html>
