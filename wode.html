<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0, width=device-width" />
		<meta name="format-detection" content="telephone=no">
		<meta name="renderer" content="webkit">
		<!--[if !IE]>
    		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    	<!--<![endif]-->
		<title>王者试练场-我的</title>
		<!--图标样式-->
		<link rel="stylesheet" type="text/css" href="//at.alicdn.com/t/font_397982_6u26dpsghjx7p66r.css"/>
		<link rel="stylesheet" type="text/css" href="css/style.css" />
		<script src="js/fontrem.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<!--底部悬浮导航-->
		<nav class="footer-nav">
			<a href="javascript:;">
				<i class="iconfont icon-lishi"></i>
				<span>历史</span>
			</a>
			<a href="javascript:;">
				<i class="iconfont icon-feiji"></i>
				<span>带你飞</span>
			</a>
			<a href="javascript:;" class="active">
				<i class="iconfont icon-wode"></i>
				<span>我的</span>
			</a>
		</nav>
		<div class="wrapper">
			<header class="mine-header">
				<dl>
					<dt><img src="img/head-img.png"/></dt>
					<dd>
						<div class="mine-name">哈哈哈哈哈哈</div>
						<div class="mine-id">ID : 456789</div>
					</dd>
				</dl>
				<div class="this-btn mine-btn">飞行员</div>
			</header>
			<section class="mine-item">
				<a href="#"><span><i class="iconfont icon-feijipiao"></i>飞机票</span></a>
				<a href="#"><span><i class="iconfont icon-xiaoxi"></i>消息</span></a>
				<a href="#" class="justify-link">
					<span>
						<label><i class="iconfont icon-daijinquan"></i>卡券包</label>
						<em>3张</em>
					</span>
				</a>
			</section>
			<section class="mine-item">
				<a href="#"><span><i class="iconfont icon-kefu"></i>联系客服</span></a>
			</section>
			<section class="mine-item">
				<a href="#" class="justify-link js-planer">
					<span>
						<label><i class="iconfont icon-kaohe"></i>成为飞行员</label>
						<em>已审核</em>
						<!--<em class="refuse">已拒绝</em>-->
					</span>
				</a>
			</section>
		</div>
		<script src="js/zepto.min.js"></script>
		<script type="text/javascript">
			$(".footer-nav a").on("tap",function(){
				$(this).addClass("active").siblings().removeClass("active");
			});
			
			//已审核的状态不可以点击跳转
			$(".js-planer").on("click",function(){
				if($(this).find("em").text() == "已审核"){
					return false;
				}
			})
		</script>
	</body>
</html>
