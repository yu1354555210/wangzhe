<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0, width=device-width" />
		<meta name="format-detection" content="telephone=no">
		<meta name="renderer" content="webkit">
		<!--[if !IE]>
    		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    	<!--<![endif]-->
		<title>王者试练场-支付</title>
		<!--图标样式-->
		<link rel="stylesheet" type="text/css" href="//at.alicdn.com/t/font_397982_6u26dpsghjx7p66r.css" />
		<link rel="stylesheet" type="text/css" href="css/style.css" />
		<script src="js/fontrem.js" type="text/javascript" charset="utf-8"></script>
	</head>

	<body>
		<!--底部悬浮支付-->
		<div class="footer-nav-pay">
			<div class="total-money">合计 : <span>￥ 60.00</span></div>
			<div class="pay-btn">
				<a href="javascript:;"><span>前往支付</span></a>
			</div>
		</div>
		<div class="wrapper">
			<div class="pay-message-box">
				<section class="pay-message-item">
					<div class="pay-message-top">
						<p>请在<span>5分钟</span>内完成支付，超时订单将自动取消</p>
						<div class="count-down">
							<span id="minute_show"></span>
							<span id="second_show"></span>
						</div>
					</div>
				</section>
				<section class="pay-message-item">
					<div class="pay-message-header">服务段位：<span>荣耀黄金</span>区服：<em>微信</em></div>
					<div class="pay-message-main">
						<ul>
							<li>
								<label>订单价格：</label>
								<span>￥38.00</span>
							</li>
							<li>
								<label>优惠券抵扣：</label>-￥10.00
							</li>
						</ul>
					</div>
				</section>
				<section class="pay-message-item">
					<div class="pay-mode-item">
						<div class="pay-mode">
							<i class="iconfont icon-wechat"></i>微信钱包支付
						</div>
						<div class="pay-checkbox pay-checkbox-checked"><i class="iconfont icon-duoxuan"></i></div>
					</div>
					<!--<div class="pay-mode-item">
						<div class="pay-mode">
							<i class="iconfont icon-wechat"></i>微信钱包支付
						</div>
						<div class="pay-checkbox"><i class="iconfont icon-duoxuan"></i></div>
					</div>-->
				</section>
			</div>
		</div>

		<script src="js/zepto.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			var intDiff = parseInt(300); //倒计时总秒数量

			function timer(intDiff) {
				var t = window.setInterval(function() {
					var day = 0,
						hour = 0,
						minute = 0,
						second = 0; //时间默认值		
					if(intDiff > 0) {
						day = Math.floor(intDiff / (60 * 60 * 24));
						hour = Math.floor(intDiff / (60 * 60)) - (day * 24);
						minute = Math.floor(intDiff / 60) - (day * 24 * 60) - (hour * 60);
						second = Math.floor(intDiff) - (day * 24 * 60 * 60) - (hour * 60 * 60) - (minute * 60);
					}

					if(second <= 9) second = '0' + second;
//					$('#day_show').html(day + "天");
//					$('#hour_show').html('<s id="h"></s>' + hour + '时');
					$('#minute_show').html('<s></s>' + minute + " : ");
					$('#second_show').html('<s></s>' + second);
					intDiff--;
					
					//超时执行
					if(intDiff < 0){
						console.log("订单超时取消")
						clearInterval(t)
					}
				}, 1000);
			}

			$(function() {
				timer(intDiff);
			});
		</script>
	</body>

</html>
